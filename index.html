<script>
    const DATA = { transactions: [], purchases: [] };
    const CATS = {
        income: ['üíº Stipendio', 'üí∞ Freelance', 'üéÅ Regalo', 'üìà Investimenti', 'üè¶ Altro'],
        expense: ['üè† Casa', 'üçï Cibo', 'üöó Trasporti', 'üéÆ Svago', 'üëï Abbigliamento', 'üíä Salute', 'üìö Educazione', 'üõí Altro']
    };
    
    let currentFilter = 'all';

    window.addEventListener('load', function() {
        loadData();
        document.getElementById('txDate').valueAsDate = new Date();
        updateCats();
        
        document.getElementById('loginPass').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') doLogin();
        });
    });

    function doLogin() {
        const u = document.getElementById('loginUser').value;
        const p = document.getElementById('loginPass').value;
        
        if (u === 'marchesano.michele' && p === '091073') {
            document.getElementById('loginScreen').classList.add('hide');
            document.getElementById('mainApp').classList.add('show');
            updateStats();
            renderTx();
        } else {
            document.getElementById('loginErr').textContent = '‚ùå Credenziali non valide';
        }
    }

    function doLogout() {
        if (confirm('Vuoi uscire?')) {
            saveData();
            location.reload();
        }
    }

    function switchTab(idx) {
        document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
        document.querySelectorAll('.content').forEach(function(c) { c.classList.remove('active'); });
        document.querySelectorAll('.tab')[parseInt(idx)].classList.add('active');
        document.getElementById('tab' + idx).classList.add('active');
        if (idx === '0') { updateStats(); renderTx(); }
        if (idx === '1') { setTimeout(function() { drawLine(); renderComp(); }, 100); }
        if (idx === '3') renderPur();
    }

    function setFilter(filter) {
        currentFilter = filter;
        document.querySelectorAll('.filter-btn').forEach(function(b) { b.classList.remove('active'); });
        if (filter === 'all') document.querySelectorAll('.filter-btn')[0].classList.add('active');
        else if (filter === 'income') document.querySelectorAll('.filter-btn')[1].classList.add('active');
        else if (filter === 'expense') document.querySelectorAll('.filter-btn')[2].classList.add('active');
        renderTx();
    }

    function updateCats() {
        const type = document.getElementById('txType').value;
        const sel = document.getElementById('txCat');
        sel.innerHTML = CATS[type].map(function(c) { return '<option value="' + c + '">' + c + '</option>'; }).join('');
    }

    function addTx() {
        const date = document.getElementById('txDate').value;
        const type = document.getElementById('txType').value;
        const cat = document.getElementById('txCat').value;
        const amt = parseFloat(document.getElementById('txAmt').value);
        const note = document.getElementById('txNote').value.trim();
        if (!date || !amt || amt <= 0) { toast('‚ö†Ô∏è Compila i campi'); return; }
        DATA.transactions.unshift({ id: Date.now(), date: date, type: type, category: cat, amount: amt, notes: note });
        saveData();
        renderTx();
        updateStats();
        document.getElementById('txAmt').value = '';
        document.getElementById('txNote').value = '';
        document.getElementById('txDate').valueAsDate = new Date();
        toast('‚úÖ Aggiunto!');
        switchTab('0');
    }

    function delTx(id, event) {
        if (event) event.stopPropagation();
        if (!confirm('Eliminare questa transazione?')) return;
        DATA.transactions = DATA.transactions.filter(function(t) { return t.id !== id; });
        saveData();
        renderTx();
        updateStats();
        toast('üóëÔ∏è Eliminato');
    }
    
    function deleteAllTx() {
        if (!DATA.transactions.length) { toast('‚ö†Ô∏è Nessuna transazione da eliminare'); return; }
        if (!confirm('‚ö†Ô∏è ATTENZIONE!\n\nVuoi eliminare TUTTE le transazioni?\nQuesta azione NON pu√≤ essere annullata!')) return;
        if (!confirm('Sei davvero sicuro? Questa √® l\'ultima conferma!')) return;
        DATA.transactions = [];
        saveData();
        renderTx();
        updateStats();
        toast('üóëÔ∏è Tutte le transazioni eliminate');
    }

    function renderTx() {
        const list = document.getElementById('txList');
        let filtered = DATA.transactions;
        if (currentFilter === 'income') filtered = DATA.transactions.filter(function(t) { return t.type === 'income'; });
        else if (currentFilter === 'expense') filtered = DATA.transactions.filter(function(t) { return t.type === 'expense'; });
        if (filtered.length === 0) {
            let msg = 'Nessuna transazione';
            if (currentFilter === 'income') msg = 'Nessuna entrata';
            else if (currentFilter === 'expense') msg = 'Nessuna uscita';
            list.innerHTML = '<div class="empty"><div class="empty-icon">üìä</div><div>' + msg + '</div></div>';
            return;
        }
        list.innerHTML = filtered.slice(0, 20).map(function(t) {
            return '<div class="item ' + (t.type === 'income' ? 'income-item' : 'expense-item') + '"><div><div class="item-cat">' + t.category + '</div><div class="item-date">' + fmtDate(t.date) + '</div></div><div style="display:flex;align-items:center;"><div class="item-amount ' + (t.type === 'income' ? 'in' : 'out') + '">' + (t.type === 'income' ? '+' : '-') + '‚Ç¨' + t.amount.toFixed(2) + '</div><button class="item-delete" onclick="delTx(' + t.id + ', event)">Elimina</button></div></div>';
        }).join('');
    }

    function addPur() {
        const name = document.getElementById('purName').value.trim();
        const amt = parseFloat(document.getElementById('purAmt').value);
        const month = parseFloat(document.getElementById('purMonth').value) || 0;
        if (!name || !amt || amt <= 0) { toast('‚ö†Ô∏è Compila i campi'); return; }
        DATA.purchases.push({ id: Date.now(), name: name, amount: amt, monthly: month });
        saveData();
        renderPur();
        document.getElementById('purName').value = '';
        document.getElementById('purAmt').value = '';
        document.getElementById('purMonth').value = '';
